    <!-- ADD TASK -->
   
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="cont-cus">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>
              <form id="task-formFac">
                <label for="title">Fecha:</label>
                <input
                  type="date"
                  id="task-fechFac"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                />
                <label for="title">Nombre:</label>
                <input
                  type="text"
                  id="task-nomFac"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                />
                <label for="title">C.C o NIT:</label>
                <input
                  type="number"
                  id="task-nitFac"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                />
                <label for="title">Telefono:</label>
                <input
                  type="number"
                  id="task-telFac"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                />

                <table class="table table-striped table_facs">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">DESCRIPCION DE ELEMENTOS</th>
                      <th scope="col">VALOR</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">LENTES:</th>
                      <td><input id="lentesDes" type="text"></td>
                      <td><input class="inputfac" id="lentes" type="number" ></td>
                      <!-- <td><input class="inputf" id="od_es" type="text"></td> -->
                    </tr>
                    <tr>
                      <th scope="row">MONTURAS:</th>
                      <td><input id="monturasDes" type="text"></td>
                      <td><input class="inputfac" id="monturas" type="number" ></td>
                      <!-- <td><input class="inputw" id="od_es" type="text"></td> -->
                    </tr>
                    <tr>
                      <th scope="row">OTROS:</th>
                      <td><input id="otrosDes" type="text"></td>
                      <td><input class="inputfac" id="otros" type="number" ></td>
                      <!-- <td><input class="inputw" id="od_es" type="text"></td> -->
                    </tr>
                    <tr>
                      <th scope="row">ABONO:</th>
                      <td></td>
                      <td><input class="inputfac" id="abono" type="number" disabled></td>
                      <!-- <td><input class="inputw" id="od_es" type="text"></td> -->
                    </tr>
                    <tr>
                      <th scope="row">SALDO:</th>
                      <td></td>
                      <td><input class="inputfac" id="saldo" type="text" disabled></td>
                      <!-- <td><input class="inputw" id="od_es" type="text"></td> -->
                    </tr>
                    <tr>
                      <th scope="row">TOTAL:</th>
                      <td></td>
                      <td><input class="inpufac" id="total" type="text" disabled></td>
                      
                    </tr>
           
                  </tbody>
                </table>

                


                


              </form>
