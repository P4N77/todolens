    <!-- ADD TASK -->

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="cont-cus">
            <div class="card-body">
              <h1 class="h4">Ver clientes</h1>

              <form id="task-form">

                <label for="title">Documento:</label>
                <input
                  type="number"
                  id="task-doc"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled
                />

                <label for="title">Nombre:</label>
                <input
                  type="text"
                  id="task-name"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled
                />

                <label for="title">Apellido:</label>
                <input
                  type="text"
                  id="task-lastname"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled
                />

                <label for="title">Edad:</label>
                <input
                  type="number"
                  id="task-birth"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled
                />

                <label for="title">Telefono:</label>
                <input
                  type="number"
                  id="task-tel"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled

                />

                <label for="title">Control:</label>
                <input
                  type="text"
                  id="task-control"
                  class="form-control mb-3"
                  class="My First Title"
                  disabled

                />
                <table class="table table-striped border border-2 table_cus">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">esfera</th>
                      <th scope="col">cilindro</th>
                      <th scope="col">grados</th>
                      <th scope="col">adicion</th>
                      <th scope="col">A.V</th>
                      <th scope="col">DP.U</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">OD</th>
                      <td><input class="inputw" id="od_es" type="text" disabled></td>
                      <td><input class="inputw" id="od_ci" type="text" disabled></td>
                      <td><input class="inputw" id="od_gr" type="text" disabled></td>
                      <td><input class="inputw" id="od_ad" type="text" disabled></td>
                      <td><input class="inputw" id="od_av" type="text" disabled></td>
                      <td><input class="inputw" id="od_dp" type="text" disabled></td>
                    </tr>
                    <tr>
                      <th scope="row">OI</th>
                      <td><input class="inputw" id="oi_es" type="text" disabled></td>
                      <td><input class="inputw" id="oi_ci" type="text" disabled></td>
                      <td><input class="inputw" id="oi_gr" type="text" disabled></td>
                      <td><input class="inputw" id="oi_ad" type="text" disabled></td>
                      <td><input class="inputw" id="oi_av" type="text" disabled></td>
                      <td><input class="inputw" id="oi_dp" type="text" disabled></td>
                    </tr>
                    <tr>
                      <th scope="row">lentes/OD</th>
                      <td><input class="inputw" id="lens_od_es" type="text" disabled></td>
                      <td><input class="inputw" id="lens_od_ci" type="text" disabled></td>
                      <td><input class="inputw" id="lens_od_gr" type="text" disabled></td>
                      <td><input class="inputw" id="lens_od_ad" type="text" disabled></td>
                      <td><input class="inputw" id="lens_od_av" type="text" disabled></td>
                      <td><input class="inputw" id="lens_od_dp" type="text" disabled></td>
                    </tr>
                    <tr>
                      <th scope="row">lentes/OI</th>
                      <td><input class="inputw" id="lens_oi_es" type="text" disabled></td>
                      <td><input class="inputw" id="lens_oi_ci" type="text" disabled></td>
                      <td><input class="inputw" id="lens_oi_gr" type="text" disabled></td>
                      <td><input class="inputw" id="lens_oi_ad" type="text" disabled></td>
                      <td><input class="inputw" id="lens_oi_av" type="text" disabled></td>
                      <td><input class="inputw" id="lens_oi_dp" type="text" disabled></td>
                    </tr>
                  </tbody>
                </table>
              </form>

            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6">
        <table class="table table-striped border rounded ">
          <thead>
            <tr>
              <th scope="col">doc</th>
              <th scope="col">Nombre</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody  id="tasks-container">

          </tbody>
        </table>
